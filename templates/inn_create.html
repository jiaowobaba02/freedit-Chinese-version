{% extends "layout.html" %}

{% block content %}
<form class="box" id="inn" action="/mod/0" method="POST">
    <fieldset>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="inn_name">Inn name</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="inn_name" pattern="^\D.*" required maxlength="64" placeholder="Inn name" />
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="about">关于</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="about" required maxlength="512" placeholder="About" />
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="description">描述</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" name="description" required maxlength="65535" minlength="1" placeholder="Long description, markdown supported" ></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="topics">话题</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="topics" maxlength="128" required placeholder="topics, separated by #" />
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="inn_type">Inn type</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="radio"><input type="radio" name="inn_type" value="0" required />公开的</label>
                        <label class="radio"><input type="radio" name="inn_type" value="5" /> 应用</label>
                        <label class="radio"><input type="radio" name="inn_type" value="10" /> 私密的</label>
                    </div>
                    <p class="help">一个私密的inn是不能改成其他类型的</p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="early_birds">Early birds</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="number" min="0" name="early_birds" required autocomplete="off" />
                    </div>
                    <p class="help">An early bird will be <i>Fellow</i> automatically.</p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="limit_edit_seconds">限制修改时间（秒）</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="number" min="0" name="limit_edit_seconds" required autocomplete="off" />
                    </div>
                    <p class="help">用户被阻止编辑前的时间设置为多少？（设置为0表示允许随时编辑）</p>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button type="submit" form="inn" class="button is-link">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>

<div class="divider"></div>
{% endblock %}
